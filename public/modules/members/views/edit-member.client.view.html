<section data-ng-controller="MembersUpdateController as memberUpCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Update: {{member.firstName}} {{member.lastName}}</h3>
    </div>
    <div class="modal-body">
        <form name="updateMemberForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="updateGlyph" ng-class="{'Cadet':'glyphicon glyphicon-star glyph-cadet', 'Parent':'glyphicon glyphicon-user glyph-parent', 'Graduate':'glyphicon glyphicon-pause glyph-graduate', 'Honorary':'glyphicon glyphicon-flag glyph-honorary'} [member.memberType]"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.firstName" id="firstName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.lastName" id="lastName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.email" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="phoneHome">Mobile</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.phoneHome" id="phoneHome" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="street1">Street 1</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.street1" id="street1" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="street2">Street 2</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.street2" id="street2" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.city" id="city" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="region">State</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.region" id="region" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="postalCode">Postal Code</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.postalCode" id="postalCode" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.country" id="country" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="memberType">Member Type</label>
                            <div class="controls">
                                <select data-ng-model="member.memberType" id="memberType" class="form-control" ng-options="t.type for t in membershipCategory">
                                    <option value="">-- choose membership type --</option>
                                </select>
                            </div>
                        </div>
                        <!--                         <div>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Member Type
                                    <span class="caret"></span>            
                                </button>
                                <ul class="dropdown-menu" arialabelledby="dropdownMenu1">
                                    <li data-ng-repeat="t in memberTypes">{{t}}</li>
                                </ul>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="control-label" for="notes">Notes</label>
                            <div class="controls">
                                <input type="text" data-ng-model="member.notes" id="notes" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" type="button" ng-click="memberUpCtrl.update(member); ok()" ng-disabled="updateMemberForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" type="button" ng-click="cancel()">Cancel</button>
    </div>
</section>
