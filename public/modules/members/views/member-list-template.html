<div class="list-group">
    <div class="col-xs-6 col-sm-4 member-list-space" data-ng-repeat="member in membersCtrl.members | filter:searchText" >
        <a ng-click="membersCtrl.modalUpdate('lg', member)" class="list-group-item">
            <h4 class="member-list text-center">
                <i ng-class="{'Cadet':'glyphicon glyphicon-star glyph-cadet', 'Parent':'glyphicon glyphicon-user glyph-parent', 'Graduate':'glyphicon glyphicon-pause glyph-graduate', 'Honorary':'glyphicon glyphicon-flag glyph-honorary'} [member.memberType]"></i>
                </h4>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <h4>{{member.firstName}} {{member.lastName}}</h4>
                    <small class="list-group-item-text text-muted">
                            <span data-ng-bind="member.created | date:'medium'"></span>
                            <span class="pull-right">
                                <button class="btn btn-default btn-sm" ng-click="membersCtrl.remove(member)">
                                  <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </span>
                        </small>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="alert alert-warning text-center" data-ng-hide="!members.$resolved || members.length">
    No Members yet, why don't you <a href="/#!/members/create">create one</a>?
</div>
